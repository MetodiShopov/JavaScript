<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/Tic-Tac-Toe.css">
    <script src="scripts/Tic-Tac-Toe.js"></script>
</head>
<body>
    <main>
        <table>
            <tr>
                <td><img src="images/WhiteSpace.png" alt="" onclick="changeImage(1)" id="1"></td>
                <td><img src="images/WhiteSpace.png" alt="" onclick="changeImage(2)" id="2"></td>
                <td><img src="images/WhiteSpace.png" alt="" onclick="changeImage(3)" id="3"></td>
            </tr>
            <tr>
                <td><img src="images/WhiteSpace.png" alt="" onclick="changeImage(4)" id="4"></td>
                <td><img src="images/WhiteSpace.png" alt="" onclick="changeImage(5)" id="5"></td>
                <td><img src="images/WhiteSpace.png" alt="" onclick="changeImage(6)" id="6"></td>
            </tr>
            <tr>
                <td><img src="images/WhiteSpace.png" alt="" onclick="changeImage(7)" id="7"></td>
                <td><img src="images/WhiteSpace.png" alt="" onclick="changeImage(8)" id="8"></td>
                <td><img src="images/WhiteSpace.png" alt="" onclick="changeImage(9)" id="9"></td>
            </tr>
        </table>
        <br>
        <input type="button" value="Restart" onclick="reset()">
    </main>
</body>
</html>
